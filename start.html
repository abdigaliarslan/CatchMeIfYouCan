<!DOCTYPE html>
<html>
<head>
  <title>Catch My CATs!</title>
  <link rel="stylesheet" href=" static/CSS/StartStyle.css">
</head>
<body>
  <div class="container">
    <h1>Catch My CATs</h1>
    <p>Levels:</p>
    <div class="difficulty-buttons">
      <button onclick="startGame(3)">Easy</button>
      <button onclick="startGame(2)">Medium</button>
      <button onclick="startGame(1)">Hard</button>
    </div>

  <script>
    function startGame(speed) {
      localStorage.setItem("maxSpeed", speed);
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
