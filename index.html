<!DOCTYPE html>
<html>
<head>
  <title>Catch My CATs!</title>
  <link rel="stylesheet" href=" static/CSS/IndexStyle.css">
</head>
<body onload="generateUsername()">
    <div class="container">
  
    <h1>Catch My CATs!</h1>

    <p>Username:</p>
    <input id="username"/>
    
    <p>Levels:</p>
    <div class="difficulty-buttons">
      <label></label>
      <button onclick="startGame(1.5)">Easy</button>
      <button onclick="startGame(1)">Medium</button>
      <button onclick="startGame(0.5)">Hard</button>
    </div>

  <script>
    function startGame(speed) {
      localStorage.setItem("maxSpeed", speed);
      window.location.href = "start.html";
    }

    function generateUsername() {
      input = document.getElementById('username');
      randNum = Math.floor(Math.random() * 10000) + 1000
      randUsername = "user-"+randNum;
      input.value = randUsername;
    }
  </script>
</body>
</html>
