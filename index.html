<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatchMe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Catch My Cats!</h1>
    <h2>Score: <span id="score">0</span></h2>
    <img id="image" src="" alt="Cat" onclick="handleClick()">
    <script>
        if (!document.referrer.includes('start.html')) {
        window.location.href = 'start.html';
        }

        let score = 0;
        const images = [
            "source/cat1.png",
            "source/cat2.png",
            "source/cat3.png",
            "source/cat4.png",
            "source/cat5.png",
        ];
        const image = document.getElementById('image');


        function RandomCoordinates(){
            const imgW = image.offsetWidth || 150;
            const imgH = image.offsetHeight || 150;
            const maxX = window.innerWidth - imgW;
            const maxY = window.innerHeight - imgH;
            
            const x = Math.floor(Math.random() * maxX);
            const y = Math.floor(Math.random() * maxY);
            
            return {x, y};
        }

        function RandomCat(){
                const index = Math.floor(Math.random() * images.length);
                image.src = images[index];

                const {x,y} = RandomCoordinates();
                image.style.left = `${x}px`;
                image.style.top = `${y}px`;
        }

        function handleClick(){
            score++;
            document.getElementById('score').textContent = score;
            RandomCat();
        }
        
         
        window.onload = RandomCat;
        setInterval(RandomCat, 500);
    </script>
</body>
</html>
